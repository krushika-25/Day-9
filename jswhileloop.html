    <p id="demo2"></p>
    <script>
        const cars = ["BMW","KIA","AUDI","FORD"];

        let j = 0;
        let text = ""
        while (cars[j]){
            text += cars[j] + "<br>";
            j++;
        }
        document.getElementById("demo2").innerHTML = text;
    </script>
